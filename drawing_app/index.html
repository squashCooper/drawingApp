<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    .walter_button{
      
      margin-top: 50px;

  <!--Extra stuff I did for awesomeness points: add a rectangle class and rectangle drawing option-->
  <body onload="main()">
    <canvas id="webgl" width="800" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    
    <form>
    <button type = "button" id = "clear_canvas" >Clear Canvas</button>
    <h1>Drawing Mode:</h1>
    <button  id = "square" type = "button"  >Squares</button>
    <button id = "circle" type = "button"  >Circles</button>
    <button  id = "triangle" type = "button">Triangles</button>
    <button id = "rectangle" type = "button">Rectangles</button>
    <button  id = "walter_button" type = "button" >Draw Walter!</button>
    <h2>Shape Color:</h2>
    <div>
        <input type="range" id="red_slide" name="red" min="0" max="100" value="0" step="10" />
        <label for="red_slide">Red</label>
    </div>
    <div>
        <input type="range" id="green_slide" name="green" min="0" max="100" value="0" step="10" />
        <label for="green_slide">Green</label>
    </div>
    <div>
        <input type="range" id="blue_slide" name="blue" min="0" max="100" value="0" step="10" />
        <label for="red_slide">Blue</label>
    </div>
    
    <div>
    <input type="range" id="size_slide" name="size_slide" min="0" max="100" value="0" step="3" />
        <label for="size_slide">Shape Size</label>
        </div>
        <div>
            <input type="range" id="circle_slide" name="circle_slide" min="10" max="100" value="0" step="1" />
                <label for="circle_slide">Segment Size (circles)</label>
                </div>
      <img src= walter_graphic.jpg width = 400 height = 400 style="position: absolute; left: 815px; top: 8px;"></img>
      
    </form> 
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src ="asgn1.js"></script>
    <script src = "Point.js"></script>
    <script src = "triangle.js"></script>
    <script src = "Circle.js"></script>
    <script src = "Rectangle.js"></script>
    
    
    
    
  </body>
